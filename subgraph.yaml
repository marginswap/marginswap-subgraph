specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MarginRouter
    network: mainnet
    source:
      address: "0xb80d5989F2ecB199603740197Ce9223b239547E0"
      abi: MarginRouter
      startBlock: 12307869
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Balance
        - Trade
      abis:
        - name: MarginRouter
          file: ./abis/MarginRouter.json
        - name: IncentiveReporter
          file: ./abis/IncentiveReporter.json
        - name: CrossMarginTrading
          file: ./abis/CrossMarginTrading.json
      eventHandlers:
        - event: AccountUpdated(indexed address)
          handler: handleAccountUpdated
        - event: MarginTrade(indexed address,address,address,uint256,uint256)
          handler: handleMarginTrade
      file: ./src/mappings/margin-router.ts
  - kind: ethereum/contract
    name: MarginRouterIncentive
    network: mainnet
    source:
      address: "0xb80d5989F2ecB199603740197Ce9223b239547E0"
      abi: IncentiveReporter
      startBlock: 12307869
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CrossMarginAccount
        - CrossMarginToken
        - Claim
      abis:
        - name: IncentiveReporter
          file: ./abis/IncentiveReporter.json
      eventHandlers:
        - event: AddToClaim(address,indexed address,uint256)
          handler: handleAddToClaim
        - event: SubtractFromClaim(address,indexed address,uint256)
          handler: handleSubtractFromClaim
      file: ./src/mappings/margin-router-incentive.ts
  - kind: ethereum/contract
    name: Lending
    network: mainnet
    source:
      address: "0x47a58Bd6D2567ABb3b7d25637a9BE82a1674b37A"
      abi: Lending
      startBlock: 12650519
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - LenderBalance
        - AggregatedTokenLendingBalance
      abis:
        - name: Lending
          file: ./abis/Lending.json
        - name: IncentiveReporter
          file: ./abis/IncentiveReporter.json
      eventHandlers:
        - event: AddToClaim(address,indexed address,uint256)
          handler: handleAddToClaim
        - event: SubtractFromClaim(address,indexed address,uint256)
          handler: handleSubtractFromClaim
      file: ./src/mappings/lending.ts
  - kind: ethereum/contract
    name: CrossMarginTrading
    network: mainnet
    source:
      address: "0x1c8F8091860450aa5Ec59DE486adBA0Ed5050642"
      abi: CrossMarginTrading
      startBlock: 12650518
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CrossMarginAccount
      abis:
        - name: CrossMarginTrading
          file: ./abis/CrossMarginTrading.json
      eventHandlers:
        - event: AccountUpdated(indexed address)
          handler: handleAccountUpdated
      file: ./src/mappings/cross-margin-trading.ts
  - kind: ethereum/contract
    name: SpotRouter
    network: mainnet
    source:
      address: "0xC954C8a4436057C2cd6aDb613Fc5418E9289c1C8"
      abi: SpotRouter
      startBlock: 12650008
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Trade
      abis:
        - name: SpotRouter
          file: ./abis/SpotRouter.json
      eventHandlers:
        - event: SpotTrade(indexed address,address,address,uint256,uint256)
          handler: handleSpotTrade
      file: ./src/mappings/spot-router.ts