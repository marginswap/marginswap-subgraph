specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MarginRouter
    network: mainnet
    source:
      address: "0xb80d5989F2ecB199603740197Ce9223b239547E0"
      abi: MarginRouter
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CrossMarginAccount
        - CrossMarginToken
        - Claim
      abis:
        - name: MarginRouter
          file: ./abis/MarginRouter.json
        - name: IncentiveReporter
          file: ./abis/IncentiveReporter.json
      eventHandlers:
        - event: AccountUpdated(indexed address)
          handler: handleAccountUpdated
  -kind: ethereum/contract
    name: MarginRouterIncentive
    network: mainnet
    source:
      address: "0xb80d5989F2ecB199603740197Ce9223b239547E0"
      abi: IncentiveReporter
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CrossMarginAccount
        - CrossMarginToken
        - Claim
      abis:
        - name: MarginRouter
          file: ./abis/MarginRouter.json
        - name: IncentiveReporter
          file: ./abis/IncentiveReporter.json
      eventHandlers:
        - event: AddToClaimAmount(address, indexed address, uint256)
          handler: handleAddToClaimAmount
        - event: SubtractFromClaimAmount(address, indexed address, uint256)
          handler: handleSubtractFromClaimAmount
      file: ./src/mappings/margin-router-incentive.ts
