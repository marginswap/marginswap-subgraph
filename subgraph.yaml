specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MarginRouter
    network: mainnet
    source:
      address: "0xb80d5989F2ecB199603740197Ce9223b239547E0"
      abi: MarginRouter
      startBlock: 12307869
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Balance
      abis:
        - name: MarginRouter
          file: ./abis/MarginRouter.json
        - name: IncentiveReporter
          file: ./abis/IncentiveReporter.json
        - name: CrossMarginTrading
          file: ./abis/CrossMarginTrading.json
      eventHandlers:
        - event: AccountUpdated(indexed address)
          handler: handleAccountUpdated
      file: ./src/mappings/margin-router.ts
  - kind: ethereum/contract
    name: MarginRouterIncentive
    network: mainnet
    source:
      address: "0xb80d5989F2ecB199603740197Ce9223b239547E0"
      abi: IncentiveReporter
      startBlock: 12307869
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CrossMarginAccount
        - CrossMarginToken
        - Claim
      abis:
        - name: IncentiveReporter
          file: ./abis/IncentiveReporter.json
      eventHandlers:
        - event: AddToClaim(address,indexed address,uint256)
          handler: handleAddToClaim
        - event: SubtractFromClaim(address,indexed address,uint256)
          handler: handleSubtractFromClaim
      file: ./src/mappings/margin-router-incentive.ts
  - kind: ethereum/contract
    name: Lending
    network: mainnet
    source:
      address: "0x7f86b902CFEeFd6Ba9180B643abea2f29525b237"
      abi: Lending
      startBlock: 12307869
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - LenderBalance
        - AggregatedTokenLendingBalance
      abis:
        - name: Lending
          file: ./abis/Lending.json
        - name: IncentiveReporter
          file: ./abis/IncentiveReporter.json
      eventHandlers:
        - event: AddToClaim(address,indexed address,uint256)
          handler: handleAddToClaim
        - event: SubtractFromClaim(address,indexed address,uint256)
          handler: handleSubtractFromClaim
      file: ./src/mappings/lending.ts
  - kind: ethereum/contract
    name: CrossMarginTrading
    network: mainnet
    source:
      address: "0x06Bd4fb41eA58Db06EfCF2c03C13aE333696DDb3"
      abi: CrossMarginTrading
      startBlock: 12308699
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CrossMarginAccount
      abis:
        - name: CrossMarginTrading
          file: ./abis/CrossMarginTrading.json
      eventHandlers:
        - event: AccountUpdated(indexed address)
          handler: handleAccountUpdated
      file: ./src/mappings/cross-margin-trading.ts